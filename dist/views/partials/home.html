<div class="home" ng-controller="LandingCtrl">
  <div class="atados-explorer clearfix">
    <div id="landing-call" class="container" ng-show="landing">
      <div class="row">
        <div class="col-md-6">
          <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
              <img ng-src="{{slide.image}}" style="margin:auto">
              <div class="carousel-caption">
                <p>{{slide.text}}</p>
              </div>
            </slide>
          </carousel>
        </div>
        <div class="col-md-6">
          <h1>Bem-vindos ao <strong>Porto Voluntário!</strong></h1>
          <h3><strong>Cadastre-se</strong> e encontre aqui diversas oportunidades de trabalho voluntário.</h3>
          <button type="button" ng-show="!loggedUser" class="btn btn-primary btn-lg btn-block" role="button" ng-click="openLogin('volunteer')">Quero ser voluntário</button>
        </div>
      </div>
      <h4 class="center" style="margin: 142px 0 50px 0">
        Veja abaixo alguns <strong>atos</strong> que separamos <strong>especialmente</strong> para você!
      </h4>
    </div>

    <atados-search></atados-search>
  </div>

  <div id="landing-info">
    <div class="container">
      <div id="depoimentos" class="row">
        <depoimento ng-repeat="depoimento in depoimentos"></depoimento>
      </div>
    </div>
  </div>
</div>
